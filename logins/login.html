<!DOCTYPE html>
<html lang="en">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 370px;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px rgba(60,72,100,0.13);
            padding: 2.5rem 2.2rem 2.2rem 2.2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-logo {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            margin-bottom: 1.7rem;
        }
        .login-logo img {
            height: 48px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(58,54,196,0.10);
        }
        .login-title {
            font-size: 1.7rem;
            font-weight: 800;
            margin-bottom: 1.7rem;
            color: #3a36c4;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(16,185,129,0.08);
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .login-form .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            background: #f8fafc;
            border-radius: 0.7rem;
            padding: 0.7rem 0.9rem 0.5rem 0.9rem;
            box-shadow: 0 1.5px 8px 0 rgba(58,54,196,0.04);
            border: 1.5px solid #e5e7eb;
        }
        .login-form label {
            font-weight: 600;
            color: #3a36c4;
            letter-spacing: 0.2px;
            margin-bottom: 0.1rem;
        }
        .login-form input {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1.5px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1.05rem;
            background: #fff;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            overflow: hidden;
        }
        .login-form input::placeholder {
            color: #64748b;
            opacity: 1;
            font-size: 1.01rem;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .login-form input:focus {
            outline: none;
            border: 1.5px solid #10b981;
            box-shadow: 0 0 0 2px #10b98133;
        }
        .login-btn {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(90deg, #3a36c4 60%, #10b981 100%);
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            font-size: 1.15rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px rgba(16,185,129,0.10);
            letter-spacing: 0.5px;
            transition: background 0.2s, transform 0.15s;
        }
        .login-btn:hover, .login-btn:focus {
            background: linear-gradient(90deg, #10b981 0%, #3a36c4 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .login-error {
            color: #ef4444;
            font-size: 1.02rem;
            margin-bottom: 0.5rem;
            display: none;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        .login-links {
            margin-top: 1.7rem;
            text-align: center;
            font-size: 1.01rem;
            color: #64748b;
        }
        .login-links a {
            color: #10b981;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 600;
            transition: color 0.2s;
        }
        .login-links a:hover {
            color: #3a36c4;
            text-decoration: underline;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -30px; left: -30px; right: -30px; bottom: -30px;
            z-index: -1;
            border-radius: 2rem;
            background: linear-gradient(120deg, #3a36c4 0%, #10b981 100%);
            opacity: 0.08;
            filter: blur(8px);
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 0.5rem 1.5rem 0.5rem;
                max-width: 98vw;
            }
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="images/icon1.png" alt="">
            <span style="font-weight:700; font-size:1.2rem; color:#3a36c4;">CoinAcademia</span>
        </div>
        <div class="login-title">Sign In to Your Account</div>
        <form class="login-form" id="loginForm" autocomplete="off">
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input 
                    id="username" 
                    name="username" 
                    required 
                    autofocus 
                    placeholder="Enter your username or email"
                >
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                >
            </div>
            <div class="login-error" id="loginError">Invalid username or password.</div>
            <button type="submit" class="login-btn">Login</button>
            <button id="googleLoginBtn" type="button" class="login-btn" style="background:#4285F4;margin-top:10px;">
                <i class="fab fa-google me-2"></i> Login with Google
            </button>
            <script>
            // If running in production, use the full backend URL for Google login
            document.getElementById('googleLoginBtn').onclick = function() {
                var backendUrl = window.location.hostname === 'localhost' ? 'http://localhost:3001/auth/google' : 'https://coinacademia.in/auth/google';
                window.location.href = backendUrl;
            };
            </script>
        </form>
        <div class="login-links">
            <a href="#">Forgot Password?</a>|
            <a href="registration.html" id="createAccountLink">Create Account</a>
        </div>
    </div>
    <script>
        // Login logic using affiliate backend (works with both email and username)
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const usernameOrEmail = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';
            try {
                // Try login as email first, then as username if email fails
            let apiUrl = window.location.hostname === 'localhost' ? 'http://localhost:3001/api/auth/login' : 'https://coinacademia.in/api/auth/login';
            let res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: usernameOrEmail, password })
                });
                let data = await res.json();
                if (!res.ok && data.error === 'Invalid credentials') {
                    // Try as username if not found as email
                    res = await fetch('http://localhost:3001/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: usernameOrEmail, password })
                    });
                    data = await res.json();
                }
                if (!res.ok) {
                    errorDiv.textContent = data.error || data.message || 'Invalid username or password.';
                    errorDiv.style.display = 'block';
                    return;
                }
                // Store JWT token for authenticated requests
                localStorage.setItem('coinAcademiaToken', data.token);
                // Redirect to intended page if present
                const redirectUrl = localStorage.getItem('coinAcademiaRedirectAfterLogin');
                if (redirectUrl) {
                    localStorage.removeItem('coinAcademiaRedirectAfterLogin');
                    window.location.href = redirectUrl;
                } else {
                    window.location.href = '/dashboard.html'; // Default redirect (update as needed)
                }
            } catch (err) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
