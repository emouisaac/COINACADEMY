<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CoinAcademia</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #100f28 0%, #09231b 100%);
            min-height: 100vh;
            min-width: 100vw;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .register-container {
            background: rgba(255,255,255,0.98);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(58,54,196,0.18), 0 1.5px 8px 0 rgba(16,185,129,0.10);
            padding: 2.5rem 2rem 2.5rem 2rem;
            width: 100%;
            max-width: 370px;
            min-width: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
            box-sizing: border-box;
        }

        @media (min-width: 600px) {
            .register-container {
                max-width: 370px;
                padding: 2.5rem 2rem 2.5rem 2rem;
            }
        }
        @media (max-width: 600px) {
            body {
                padding: 5vw;
            }
            .register-container {
                max-width: 98vw;
                min-width: 0;
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
                margin: 0 auto;
                box-sizing: border-box;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .register-logo {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            margin-bottom: 1.1rem;
        }
        .register-logo img {
            height: 44px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(58,54,196,0.10);
        }
        .register-title {
            font-size: 1.3rem;
            font-weight: 800;
            margin-bottom: 1.1rem;
            color: #3a36c4;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(16,185,129,0.08);
        }
        .register-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        .register-form .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            background: #f8fafc;
            border-radius: 0.7rem;
            padding: 0.6rem 0.8rem 0.5rem 0.8rem;
            box-shadow: 0 1.5px 8px 0 rgba(58,54,196,0.04);
            border: 1.5px solid #e5e7eb;
        }
        .register-form label {
            font-weight: 600;
            color: #3a36c4;
            letter-spacing: 0.2px;
            margin-bottom: 0.1rem;
            font-size: 1.01rem;
        }
        .register-form input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1.5px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1.01rem;
            background: #fff;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            overflow: hidden;
        }
        .register-form input::placeholder {
            color: #64748b;
            opacity: 1;
            font-size: 1.01rem;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .register-form input:focus {
            outline: none;
            border: 1.5px solid #10b981;
            box-shadow: 0 0 0 2px #10b98133;
        }
        .register-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #3a36c4 60%, #10b981 100%);
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            font-size: 1.08rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px rgba(16,185,129,0.10);
            letter-spacing: 0.5px;
            transition: background 0.2s, transform 0.15s;
        }
        .register-btn:hover, .register-btn:focus {
            background: linear-gradient(90deg, #10b981 0%, #3a36c4 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .register-error {
            color: #ef4444;
            font-size: 1.02rem;
            margin-bottom: 0.5rem;
            display: none;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        .register-links {
            margin-top: 1.1rem;
            text-align: center;
            font-size: 1.01rem;
            color: #64748b;
        }
        .register-links a {
            color: #10b981;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 600;
            transition: color 0.2s;
        }
        .register-links a:hover {
            color: #3a36c4;
            text-decoration: underline;
        }
        .register-container::before {
            content: '';
            position: absolute;
            top: -30px; left: -30px; right: -30px; bottom: -30px;
            z-index: -1;
            border-radius: 2rem;
            background: linear-gradient(120deg, #3a36c4 0%, #10b981 100%);
            opacity: 0.08;
            filter: blur(8px);
        }
        @media (max-width: 480px) {
            .register-container {
                padding: 0.7rem 0.2rem 0.7rem 0.2rem;
                max-width: 98vw;
                margin: 0 auto;
                box-sizing: border-box;
                height: 70vh;
            }
            .register-logo img {
                height: 28px;
            }
            .register-title {
                font-size: 0.98rem;
                margin-bottom: 0.5rem;
            }
            .register-form {
                gap: 0.3rem;
            }
            .register-form input {
                padding: 0.3rem 0.4rem;
                font-size: 0.89rem;
            }
            .register-form label {
                font-size: 0.89rem;
            }
            .register-btn {
                font-size: 0.93rem;
                padding: 0.5rem;
            }
            .register-links {
                font-size: 0.89rem;
                margin-top: 0.5rem;
            }
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-logo">
            <img src="images/icon1.png" alt="Logo">
            <span style="font-weight:700; font-size:1.2rem; color:#3a36c4;">CoinAcademia</span>
        </div>
        <div class="register-title">Create Your Account</div>
        <form class="register-form" id="registerForm" autocomplete="off">
            <button id="googleRegisterBtn" type="button" class="register-btn" style="background:#4285F4;margin-top:10px;display:block;">
                <i class="fab fa-google me-2"></i> Register/Login with Google
            </button>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required placeholder="Enter your email address">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input id="username" name="username" required placeholder="Choose a username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required placeholder="Create a password">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="Confirm your password">
            </div>
            <div class="input-group">
                <label for="referrerCode">Referral Code (optional)</label>
                <input id="referrerCode" name="referrerCode" placeholder="Enter referral code if you have one">
            </div>
            <div class="register-error" id="registerError">Passwords do not match.</div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="register-links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
    <script>
        // Redirect if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('coinAcademiaToken')) {
                const redirectUrl = localStorage.getItem('coinAcademiaRedirectAfterLogin');
                if (redirectUrl) {
                    localStorage.removeItem('coinAcademiaRedirectAfterLogin');
                    if (/^https?:\/\//.test(redirectUrl)) {
                        window.location.href = redirectUrl;
                    } else {
                        window.location.href = 'https://coinacademia.in' + 
                            (redirectUrl.startsWith('/') ? redirectUrl : '/' + redirectUrl.replace(/^\/+/, ''));
                    }
                } else {
                    window.location.href = 'https://coinacademia.in/dashboard.html';
                }
            }
        });

        // Auto-fill referral code from URL if present
        (function() {
            const params = new URLSearchParams(window.location.search);
            const ref = params.get('ref');
            if (ref) {
                const refInput = document.getElementById('referrerCode');
                if (refInput) {
                    refInput.value = ref;
                }
            }
        })();

        // Registration logic
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referredBy = document.getElementById('referrerCode').value.trim();
            const errorDiv = document.getElementById('registerError');
            errorDiv.style.display = 'none';
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                let apiUrl = window.location.hostname === 'localhost' ? 
                    'http://localhost:3001/api/auth/register' : 
                    'https://coinacademia.in/api/auth/register';
                
                const res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullname, email, username, password, referredBy })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    errorDiv.textContent = data.message || 'Registration failed.';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                alert('Registration successful! You can now log in.');
                window.location.href = 'login.html';
            } catch (err) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Google registration/login
        document.getElementById('googleRegisterBtn').onclick = function() {
            var backendUrl = 'https://coinacademia.in/auth/google';
            window.location.href = backendUrl;
        };
    </script>
</body>
</html>
