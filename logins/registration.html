<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CoinAcademia</title>
    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            width: 100vw;
            overflow-x: hidden;
        }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            width: 100vw;
        }
        .register-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .register-logo {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            margin-bottom: 1.2rem;
        }
        .register-logo img {
            width: 38px;
            height: 38px;
            border-radius: 8px;
        }
        .register-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3a36c4;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .register-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .register-btn {
            background: #3a36c4;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.85rem 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        .register-btn:hover, .register-btn:focus {
            background: #23208a;
        }
        #googleRegisterBtn {
            background: #4285F4;
            color: #fff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        #googleRegisterBtn:hover {
            background: #1967d2;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .input-group label {
            font-size: 0.98rem;
            color: #23208a;
            font-weight: 500;
        }
        .input-group input {
            padding: 0.7rem 0.9rem;
            border: 1px solid #e5e7eb;
            border-radius: 7px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border 0.2s;
        }
        .input-group input:focus {
            border: 1.5px solid #3a36c4;
            outline: none;
            background: #fff;
        }
        .register-error {
            color: #ef4444;
            background: #fee2e2;
            border-radius: 6px;
            padding: 0.7rem 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.98rem;
            display: none;
        }
        .register-links {
            margin-top: 1.2rem;
            text-align: center;
        }
        .register-links a {
            color: #3a36c4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .register-links a:hover {
            color: #23208a;
            text-decoration: underline;
        }
        .password-strength {
            height: 5px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background 0.3s ease;
        }
        .weak { background: #ef4444; width: 33%; }
        .medium { background: #f59e0b; width: 66%; }
        .strong { background: #10b981; width: 100%; }
        @media (max-width: 600px) {
            html, body {
                width: 100%;
                min-height: 100vh;
                overflow-x: hidden;
                scale: -95%;
            }
            body {
                display: block;
                padding: 0;
                margin: 0;
            }
            .register-container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                max-width: 100vw;
                width: 100vw;
                min-width: 0;
                border-radius: 10px;
                margin: 0;
                box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
            }
            .register-title {
                font-size: 1.15rem;
            }
            .register-logo img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-logo">
            <span style="font-weight:700; font-size:1.2rem; color:#3a36c4;">CoinAcademia</span>
        </div>
        <div class="register-title">Create Your Account</div>
        <form class="register-form" id="registerForm" autocomplete="off">
            <button id="googleRegisterBtn" type="button" class="register-btn" style="background:#4285F4;margin-top:10px;display:block;">
                <i class="fab fa-google me-2"></i> Register with Google
            </button>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required placeholder="Enter your email address">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input id="username" name="username" required placeholder="Choose a username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required placeholder="Create a password">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="Confirm your password">
            </div>
            <div class="input-group">
                <label for="referrerCode">Referral Code (optional)</label>
                <input id="referrerCode" name="referrerCode" placeholder="Enter referral code if you have one">
            </div>
            <div class="register-error" id="registerError"></div>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="register-links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
    <script>
        // Redirect if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('coinAcademiaToken');
            const userData = localStorage.getItem('coinAcademiaUser');
            
            if (token && userData) {
                const redirectUrl = localStorage.getItem('coinAcademiaRedirectAfterLogin') || '/dashboard.html';
                localStorage.removeItem('coinAcademiaRedirectAfterLogin');
                window.location.href = redirectUrl;
            }

            // Auto-fill referral code from URL if present
            const params = new URLSearchParams(window.location.search);
            const ref = params.get('ref');
            if (ref) {
                const refInput = document.getElementById('referrerCode');
                if (refInput) refInput.value = ref;
            }

            // Password strength indicator
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('passwordStrength');
            
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength++;
                if (password.length >= 12) strength++;
                
                // Complexity checks
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                // Update strength bar
                strengthBar.className = 'password-strength-bar ' + 
                    (strength < 3 ? 'weak' : strength < 5 ? 'medium' : 'strong');
            });
        });

        // Registration logic
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referredBy = document.getElementById('referrerCode').value.trim();
            const errorDiv = document.getElementById('registerError');
            errorDiv.style.display = 'none';
            
            // Validate inputs
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters.';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading state
            const registerBtn = document.querySelector('#registerForm button[type="submit"]');
            const originalBtnText = registerBtn.innerHTML;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
            registerBtn.disabled = true;

            try {
                const response = await fetch('https://coinacademia.in/api/auth/register', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        fullname, 
                        email, 
                        username, 
                        password, 
                        referredBy,
                        signup_source: 'web'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed. Please try again.');
                }

                // Store user data and token
                localStorage.setItem('coinAcademiaToken', data.token);
                localStorage.setItem('coinAcademiaUser', JSON.stringify(data.user));
                localStorage.setItem('coinAcademiaLoggedIn', 'true');

                // Redirect to dashboard or intended page
                const redirectUrl = localStorage.getItem('coinAcademiaRedirectAfterLogin') || '/dashboard.html';
                localStorage.removeItem('coinAcademiaRedirectAfterLogin');
                window.location.href = redirectUrl;

            } catch (err) {
                console.error('Registration error:', err);
                errorDiv.textContent = err.message || 'Network error. Please check your connection and try again.';
                errorDiv.style.display = 'block';
            } finally {
                registerBtn.innerHTML = originalBtnText;
                registerBtn.disabled = false;
            }
        });

        // Google registration
        document.getElementById('googleRegisterBtn').onclick = function() {
            const redirectUrl = window.location.pathname.includes('register.html') ? 
                '/' : window.location.pathname;
            localStorage.setItem('coinAcademiaRedirectAfterLogin', redirectUrl);
            window.location.href = 'https://coinacademia.in/auth/google';
        };
    </script>
</body>
</html>
